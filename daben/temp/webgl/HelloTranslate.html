<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>Hello Triangle translate</title>
    </head>
    <body onload="main()">
        <canvas id="webgl" width="400" height="400">
            Please user the browser supporting "canvs" 
        </canvas>
        <script src="../../js/_glUtil/webgl-utils.js"></script>   
        <script src="../../js/_glUtil/webgl-debug.js"></script>   
        <script src="../../js/_glUtil/cuon-utils.js"></script>   
        <script id="vs-tpl" type="text/template">
            attribute vec4 a_Position; 
            uniform mat4 u_xformMatrix;
            void main(){
                gl_Position= u_xformMatrix*a_Position; 
            }             
        </script>
        <script id="fs-tpl" type="text/template">
            void main(){
                gl_FragColor= vec4(1.0,0.0,0.0,1.0);
            }
        </script>
        <script src="../../js/webgl/HelloTranslate.js"></script>
    
    </body>
</html>

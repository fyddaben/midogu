<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>Hello ColorTriangle</title>
    </head>
    <body onload="main()">
        <canvas id="webgl" width="400" height="400">
            Please user the browser supporting "canvs" 

        </canvas>
        <script src="../../js/_glUtil/webgl-utils.js"></script>   
        <script src="../../js/_glUtil/webgl-debug.js"></script>   
        <script src="../../js/_glUtil/cuon-utils.js"></script>   
        <script src="../../js/_glUtil/cuon-matrix.js"></script>   
        <script id="vs-tpl" type="text/x-dot-template">
            attribute vec4 a_Position;
            attribute vec4 a_Color;
            varying vec4 v_Color;
            void main(){
                gl_Position= a_Position;
                gl_PointSize= 10.0;
                v_Color= a_Color;
            }  
        </script>
        <script id="fs-tpl" type="text/x-dot-template">
            #ifdef GL_ES
            precision mediump float;
            #endif GL_ES
            varying vec4 v_Color;
            void main(){
                gl_FragColor= v_Color;
            } 
        </script>
        <script src="../../js/webgl/HelloColorTriangle.js"></script>
    
    </body>
</html>
